<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS bai 1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <section class="main">
        <div class="container">
            <div class="bai1 exercise-main" id="bai1">
                <h1 class="heading"> Bai1 :Tinh tien luong theo ngay lam</h1>
                <input id="input1" type="text" placeholder="nhap so ngay lam" />
                <button id="btn-1">Tinh tien !!</button>
                <h3 id="result"></h3>
            </div>
            <div class="bai2 exercise-main hidden" id="bai2">
                <h1 class="heading">Bai2: Tinh trung binh 5 con so</h1>
                <input id="num1" type="text" placeholder="nhap so thu 1" />
                <input id="num2" type="text" placeholder="nhap so thu 2" />
                <input id="num3" type="text" placeholder="nhap so thu 3" />
                <input id="num4" type="text" placeholder="nhap so thu 4" />
                <input id="num5" type="text" placeholder="nhap so thu 5" />
                <button id="btn-2">Tinh trung binh !!</button>
                <h3 id="avg-result"></h3>
            </div>
            <div class="bai3 exercise-main hidden" id="bai3">
                <h1 class="heading">Bai3: Quy doi $ to VND</h1>
                <input type="text" id="inputDollar" placeholder="$" />
                <button id="btn-3"><i class="fa-solid fa-right-left"></i></button>
                <input type="text" id="inputVnd" />
            </div>
            <div class="bai4 exercise-main hidden" id="bai4">
                <h1 class="heading">tinh dien tich va chu vi hinh chu nhat</h1>
                <input type="text" id="lenght" placeholder="nhap chieu dai" />
                <input type="text" id="width" placeholder="nhap chieu rong" />
                <button id="btn4">Tinh dien tich va chu vi</button>
                <h3 id="result41"></h3>
                <h3 id="result42"></h3>
            </div>
            <div class="bai5 exercise-main hidden" id="bai5">
                <h1 class="heading">Bai5: Tinh tong 2 ky so</h1>
                <input type="text" id="numberInput" placeholder="Nhap so co 2 chu so" />
                <button id="btn5">Go!</button>
                <h3 id="result5"></h3>
            </div>
            <div class="control">
                <ul class="pages">
                    <li><button id="page1">1</button></li>
                    <li>
                        <button id="page2">2</button>
                    </li>
                    <li><button id="page3">3</button></li>
                    <li>
                        <button id="page4">4</button>
                    </li>
                    <li><button id="page5">5</button></li>
                </ul>
            </div>
        </div>
    </section>
    <script src=" ./index.js"></script>
</body>

</html>
